<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}To-Do lists{% endblock %}</title>
</head>
<body>
    <h1>{% block header_text %}{% endblock %}</h1>
    <form action="{% block form_action %}{% endblock %}" method="POST">
        <input id="id_new_item" name="item_text" type="text" placeholder="Enter a to-do item">
        {% csrf_token %}
    </form>
    {% block table %}
    {% endblock %}
</body>
</html>
